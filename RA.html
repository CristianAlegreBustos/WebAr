
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="script.js"></script>
  </head>
  <body  style="margin:0; overflow:hidden">
    <a-scene 
    mindar-image="imageTargetSrc: assets/pedidoYa.mind; filterMinCF:0.00001; filterBeta: 100000; " 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights">


      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-assets>
        <img id="card" src="assets/pedidoYaDescuentos.png" />
        <img id="AppleButton" src="assets/AppStore.png" />
        <img id="GoogleButton" src="assets/googlePlay.png" />
      
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
      src="#card" 
      position="0 0.5 0" 
      height="0.552" 
      width="1" 
      rotation="0 0 0">
      </a-plane>

      <a-plane 
      id="AppleButton_plane" class="clickable" 
      src="#AppleButton" 
      position="-0.5 -0.7 0" 
      height="0.2" 
      width="0.8" 
      rotation="0 0 0">
    </a-plane>

    <a-plane 
    id="GoogleButton_plane" 
    class="clickable" src="#GoogleButton" 
    position="0.5 -0.7 0" 
    height="0.2" 
    width="0.8" 
    rotation="0 0 0">
    </a-plane>
      </a-entity>
    </a-scene>

    <a-scene 
    mindar-image="imageTargetSrc: assets/personalPay.mind; filterMinCF:0.00001; filterBeta: 100000; " 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights">


      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-assets>
        <img id="card" src="assets/pedidoYaDescuentos.png" />
        <img id="AppleButton" src="assets/AppStore.png" />
        <img id="GoogleButton" src="assets/googlePlay.png" />
      
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
      <a-plane 
      src="#card" 
      position="0 0.5 0" 
      height="0.552" 
      width="1" 
      rotation="0 0 0">
      </a-plane>

      <a-plane 
      id="AppleButton_plane" class="clickable" 
      src="#AppleButton" 
      position="-0.5 -0.7 0" 
      height="0.2" 
      width="0.8" 
      rotation="0 0 0">
    </a-plane>

    <a-plane 
    id="GoogleButton_plane" 
    class="clickable" src="#GoogleButton" 
    position="0.5 -0.7 0" 
    height="0.2" 
    width="0.8" 
    rotation="0 0 0">
    </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
